<div class="container">
  <form (ngSubmit)="startSearch()" [formGroup]="searchForm" class="row g-3">
    <div class="form-group col-md-4">
      <label>Veuiller entrer un titre de film</label>
      <input formControlName="title" type="text" class="form-control" placeholder="Zootopie 2">
    </div>
    <div class="form-group col-md-3">
      <label>Veuillez choisir une ann√©e</label>
      <input formControlName="year" type="number" min="1900" max="2022" step="1" value="2018" class="form-control">
    </div>
    <div class="form-group col-md-1">
      <button type="submit" class="btn btn-primary mb-3">Recherche</button>
    </div>
  </form>
</div>
